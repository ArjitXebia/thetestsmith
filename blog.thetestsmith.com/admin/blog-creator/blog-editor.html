<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testsmith Blog Creator</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <link href="blog-editor.css" rel="stylesheet">
</head>

<body>
    <div class="editor-container">
        <h1 class="text-2xl font-bold mb-4">Testsmith Blog Creator</h1>
        <form id="blogForm">
            <!-- Title -->
            <div class="mb-4">
                <label class="editor-label" for="title">Title:</label>
                <input type="text" id="title" class="editor-input">
            </div>

            <!-- Content (Rich Text Editor) -->
            <div class="mb-4">
                <label class="editor-label" for="content">Content:</label>
                <!-- Create a div for Quill editor -->
                <div id="content" class="editor-textarea"></div>
            </div>

            <!-- Excerpt -->
            <div class="mb-4">
                <label class="editor-label" for="summary">Summary:</label>
                <textarea id="summary" class="editor-textarea"></textarea>
            </div>

            <!-- Categories/Tags -->
            <div class="mb-4">
                <label class="editor-label" for="categoriesInput">Categories:</label>
                <div class="tags-input-container">
                    <div id="selectedCategories" class="selected-categories"></div>
                    <input type="text" id="categoriesInput" class="editor-input" placeholder="Type to add categories...">
                    <ul id="suggestionsList" class="suggestions-list"></ul>
                </div>
            </div>
            
                      

            <!-- Featured Image -->
            <div class="mb-4">
                <label class="editor-label" for="featuredImage">Featured Image:</label>
                <input type="file" id="featuredImage" class="editor-input">
            </div>

            <!-- Publish Date and Time -->
            <div class="mb-4">
                <label class="editor-label" for="publishDate">Publish Date:</label>
                <input type="date" id="publishDate" class="editor-input">
                <label class="editor-label" for="publishTime">Publish Time:</label>
                <input type="time" id="publishTime" class="editor-input">
            </div>

            <!-- Author -->
            <div class="mb-4">
                <label class="editor-label" for="author">Author:</label>
                <input type="text" id="author" class="editor-input" value="Arjit Yadav" disabled>
            </div>

            <!-- SEO Settings -->
            <div class="mb-4">
                <label class="editor-label" for="metaTitle">Meta Title:</label>
                <input type="text" id="metaTitle" class="editor-input">
                <label class="editor-label" for="metaDescription">Meta Description:</label>
                <textarea id="metaDescription" class="editor-textarea"></textarea>
            </div>

            <!-- Additional Media Options -->
            <!-- Add any additional media fields here -->

            <!-- Save/Draft and Preview Buttons -->
            <div class="mb-4">
                <button type="submit" class="publish-btn">Publish</button>
                <button type="button" class="draft-btn">Save as Draft</button>
                <button type="button" class="preview-btn">Preview</button>
            </div>
        </form>
    </div>
    <div id="previewModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Preview</h2>
          <div id="modalPreviewContent"></div>
        </div>
      </div>
    <script src="blog-editor.js"></script>
</body>

</html>
