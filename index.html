<!DOCTYPE html>
<html>
<head>
<title>Display Image</title>
<style>
    /* Add CSS to style the image */
    .centered-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
      width: 50%; /* or any other size */
      height: auto; /* to maintain the aspect ratio */
    }
    </style>
</head>
<body>

<img src="comingsoon.jpg" alt="Descriptive text about the image" class="centered-image">

</body>
</html>
